<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 12-4: Keyframes and Animation</title>
		<meta charset="utf-8">
		<style>
			div{
				width: 100px;
				height: 100px;
				animation: bgChange 1s linear infinite reverse alternate ;
			}
			@keyframes bgChange {
				from {
					background-color: red;
				}

				to {
					background-color: orange;
				}
			}
			@keyframes poschange {
				from {
					margin-left: 0;
				}

				to {
					margin-left: 100px;
				}
			}
		</style>
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>
