<!DOCTYPE HTML>
<html>
	<head>
		<title>5-5 Example: HTML Structure and CSS Selector</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../css/default.css">
		<style>
			body{
				font-size: 24px;
			}
			p:first-of-type{
				background-color: orange;
			}
			div{
				background-color: crimson;
			}
			div: last of type{
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<p>This is a paragraph.</p>
		<div>
			This is a div.
			<p>This is another paragraph.</p>
			<p>This is the last paragraph.</p>
		</div>
		<div>
			Here is just another div.
		</div>
		<div>
			I don't like other div.
		</div>
	</body>
</html>
