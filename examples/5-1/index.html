<!DOCTYPE HTML>
<html>
	<head>
		<title>
			Example 5-1: Inline vs Block vs Inline-Block
		</title>
        <style>
            body{
            	text-align: center;
            }
            span{
            	dispaly: block;
            }
        	span{
        		height: 300px;
        	}
        	div{
        		height: 300px; width: 150px;
        	}
        </style>
	</head>
	<body>
		<span style="background-color: orange;">This is a text line.</span>
		<span style="background-color: orange;">This is anoher text line.</span>
		<div style="background-color: pink;">This is a block.</div>
		<div style="background-color: crimson; display: inline-block;">This is going to be an inline-block.</div>
		<div style="background-color: purple; display: inline-block">This is going to be an inline-block.</div>
		<div style="background-color: limegreen; display: inline-block">This is going to be an inline-block.</div>Here are three inline-blocks.
	</body>
</html>
